<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <title>Lab 5</title>
</head>
<body>
<div style="text-align: center" class="container text-center mt-4 align-items-center justify-content-center">
    <form action='/predict' method="GET">
        <h2>Выберите категорию и подкатегорию: </h2>
        <select class="form-select" id="category" style="width: 400px; margin-left: 450px" name="select_category">
            {% for item in cat %}
                <option  value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>
        <br>
        <select class="form-select" id="sub_category" style="width: 400px; margin-left: 450px" name="select_sub_category">
            {% for item in sub_cat %}
                <option  value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>
        <br>
        <button class="btn btn-primary" type="submit">Прогнозировать цену</button>
    </form>
    <br>
    <form action='/show_tree' method="GET">
        <button class="btn btn-primary" type="submit">Дерево решений</button>
    </form>
    <br>
    <form action='http://127.0.0.1:5000/model_evaluation' method=get>
        <input type=submit value='Вывод'>
    </form>

</div>
</body>
</html>
