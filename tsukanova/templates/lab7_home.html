<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <title>Clustering</title>
</head>
<body>
<div style="text-align: center" class="container text-center mt-4 align-items-center justify-content-center">

    <form style="text-align: center; align-items: center; justify-content: center;" action='/plot_clustering'
          method="GET">
        <h2>Цена - категория, метод kmeans</h2>
        <br>
        <h4>Диапазон строк:</h4>
        <input type="number" size="5" name="_from" value=0>
        <input type="number" size="5" name="_to" value=10000>
        <h4>Выберите количество кластеров:</h4>
        <input type="number" size="5" name="k" min=2 max=10 value=3>
        <br>
        <button class="btn btn-primary" type="submit">DO</button>
    </form>
    <br>
    <form action='/scatter_plot' method="GET">
        <button class="btn btn-primary" type="submit">График</button>
    </form>
</div>
</body>
</html>
